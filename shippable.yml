# Language setting
language: node_js

branches:
  only:
    - gke

env:
  global:
    - REPO=sample_node_ayeaye
    - GOOGLE_GCR_URL=gcr.io/shippable-gke # gcr.io/{project name}

build:
  ci:
    - echo 'CI is running'
  post_ci:
    - docker build -t $GOOGLE_GCR_URL/$REPO:$BRANCH.$BUILD_NUMBER .
    # Push to GCR.io
    - docker push $GOOGLE_GCR_URL/$REPO:$BRANCH.$BUILD_NUMBER


integrations:
  hub:
    - integrationName: ttrahan-gcr
      type: gcr

  notifications:
    - integrationName: trigger-img-sample-gcr
      type: webhook
      payload:
        - versionName=$BRANCH.$BUILD_NUMBER
      branches:
        only:
          - master
      on_success: always
      on_failure: never
      on_start: never
