resources:

# resources for the box demo pipelines from CI thru TEST environment

################################

# add TEST environment

# add TEST env - AWS cluster
  - name: env-test-triton
    type: cluster
    integration: ttrahan-tpc
    pointer:
      region: "us-west-1"

################################

# Docker Image
  - name: img-sample
    type: image
    integration: ttrahan-quay-robot
    pointer:
      sourceName: quay.io/ttrahan/sample_node_ayeaye
      isPull: false
    seed:
      versionName: master.1

# Docker Image Options
  - name: img-opts-sample
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
      publishAllPorts : true

