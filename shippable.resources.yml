resources:

# resources for the box demo pipelines from CI thru TEST environment

################################

# add infrastructure resources

# add env - GKE cluster TEST
  - name: env-gke
    type: cluster
    integration: ttrahan-gke
    pointer:
      sourceName : "demo-shippable-gke"
      region: "us-east1-b"

################################

# Docker Image
  - name: img-sample-gcr
    type: image
    integration: ttrahan-gcr
    pointer:
      sourceName: gcr.io/shippable-gke/sample_node_ayeaye
      isPull: false
    seed:
      versionName: gke.1

################################

# TEST resources

# Docker Image Options
  - name: img-opts-sample-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 8080:8080
      publishAllPorts : true
      labels:
        env: test
        app: sample_node_ayeaye

# env vars for Test
  - name: params-sample-test
    type: params
    version:
      params:
        ENVIRONMENT: "TEST"
        PORT: 8080

################################

# set service version seed
  - name: ver-sample
    type: version
    seed:
      versionName: "1.0.0"

################################

# PROD resources

# Docker Image Options
  - name: img-opts-sample-prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      labels:
        env: prod

# env vars for Prod
  - name: params-sample-prod
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 80

# PROD replica controller
  - name: replicas-sample-prod
    type: replicas
    version:
      count: 2

# ################################
